<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/validate.js"></script>
    <script type="module" src="js/result.js"></script>
    <title>Create an account</title>
</head>
<body>
    <div class="wrapper">
        <form class="reg-form" method="POST" action="#">
            <h1 class="main-text">Create an account</h1>
            <div class="reg-wrapper username-wrapper">

                <div class="username-block reg-block">
                    <p class="reg-text username-text">Username</p>
                    <input type="text" class="username-field reg-field">
                </div>

                <p id="usernameError" class="error-text reg-error invalid-color">12</p>
            </div>

            <div class="reg-wrapper password-wrapper">

                <div class="password-block reg-block">
                    <p class="reg-text password-text">Password</p>
                    <input type="password" class="password-field reg-field">
                </div>

                <p id="passwordError" class="error-text reg-error invalid-color"></p>
            </div>

            <div class="reg-wrapper confirm-wrapper">

                <div class="confirm-block reg-block">
                    <p class="reg-text confirm-text">Password (confirm)</p>
                    <input type="password" class="confirm-field reg-field">
                </div>

                <p id="confirmError" class="error-text reg-error invalid-color"></p>
            </div>

            <div class="reg-wrapper email-wrapper">

                <div class="email-block reg-block">
                    <p class="reg-text email-text">Email Address</p>
                    <input type="email" class="email-field reg-field">
                </div>

                <p id="emailError" class="error-text reg-error invalid-color"></p>
            </div>

            <div class="reg-wrapper checklist-wrapper">
                <p class="reg-text checklist-text">Preffered Lodgings</p>
                <div class="checklist-block">
                    <div class="reg-block checkbox-block">
                        <input type="checkbox" class="reg-checkbox">
                        <p class="checkbox-text">Fire Cabins</p>
                    </div>

                    <div class="reg-block checkbox-block">
                        <input type="checkbox" class="reg-checkbox">
                        <p class="checkbox-text">Horseshoe Cabins</p>
                    </div>

                    <div class="reg-block checkbox-block">
                        <input type="checkbox" class="reg-checkbox">
                        <p class="checkbox-text">Spruce Cabins</p>
                    </div>

                    <div class="reg-block checkbox-block">
                        <input type="checkbox" class="reg-checkbox">
                        <p class="checkbox-text">Ursa Major Cabins</p>
                    </div>

                    <div class="reg-block checkbox-block">
                        <input type="checkbox" class="reg-checkbox">
                        <p class="checkbox-text">Bear Meadow Campground</p>
                    </div>

                    <div class="reg-block checkbox-block">
                        <input type="checkbox" class="reg-checkbox">
                        <p class="checkbox-text">Lakeside Campground</p>
                    </div>

                    <div class="reg-block checkbox-block">
                        <input type="checkbox" class="reg-checkbox">
                        <p class="checkbox-text">Leadfoot Campground</p>
                    </div>

                    <div class="reg-block checkbox-block">
                        <input type="checkbox" class="reg-checkbox">
                        <p class="checkbox-text">Talus campground</p>
                    </div>
                </div>
                <p id="checkboxError" class="error-text invalid-color"></p>
            </div>

            <button class="submit-button blue-btn pointer">Create Account</button>
        </form>

        <div class="account-wrapper blue-block gray-borders small-radius-block">
            <h2 class="account-main-text">Profile</h2>

            <div class="username-result account-block">
                <h3 class="username-text result-text">Username</h3>
                <p class="username-result-text sub-text"></p>
            </div>

            <div class="email-result account-block">
                <h3 class="email-text result-text">Email address</h3>
                <p class="email-result-text sub-text"></p>
            </div>

            <div class="checkboxes-result account-block">
                <h3 class="lodgings-text result-text">Preferred Lodgings</h3>

            </div>
        </div>
    </div>
</body>
</html>
